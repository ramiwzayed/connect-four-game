<div class="container">
  <div class="board">
    @for (j of createRange(boardObject.numberOfRows); track j) {
      <div class="row">
        @for (i of createRange(boardObject.numberOfColumns); track i) {
          <app-slot (onClick)="onSlotClicked(j-1, i-1)"
                    [color]="getColor(j-1 , i -1)"></app-slot>
        }
      </div>
    }
  </div>
</div>


@if (isWinner) {
  <p class="bottom-info">The Winner is: <span class="green">{{ getTurnPlayer().name }}</span></p>
} @else {
  <p class="bottom-info">Turn Player: {{ getTurnPlayer().name }}</p>
}
